<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game </title>
    <link rel="stylesheet" href="scramblestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="word-list.js" defer></script>
    <script src="scramble.js" defer></script>
    
  </head>
  <body>
    <div class="container">
        <h2 style="text-align:center;">Word Scramble</h2>
        <div class="content">
        <div id='user-info'></div>
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
                <button class="finish-game">Finish Game</button>
            </div>
            <div class="score-area"><span>Score: </span><span class="score">0</span></div>
            <span>Max Score: <span id='max-score'></span></span>
        </div>
    </div>
  </body>
</html>
