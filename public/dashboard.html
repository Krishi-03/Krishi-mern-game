<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/word-list.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="login.js" defer></script>
    <script src="dashboard.js"></script>
    <style>
        
        #user-info {
            text-align:center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #play-button {
            padding: 10px 20px;
            font-size: 40px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor:pointer;
        }
        #play-button:hover {
            background-color: #0056b3;
        }
        

    </style>
  </head>

        <div class="container">
        <h2 style="text-align:center">Word Scramble</h2>
        <div class="content">
        <div id='user-info'></div>
        <div id="user-scramble">
        <p>Max Score: <span id="max-score">0</span></p>
        <p>Games Played: <span id="games-played">0</span></p>
        </div>
            <button id="play_scramble">Play</button>
